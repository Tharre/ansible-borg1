---
- name: Install borg1 stuff
  hosts: all
  become: true
  tasks:
    - name: Set timezone
      become: yes
      timezone:
        name: Europe/Amsterdam
  roles:
    - role: teamspeak
      tags: "ts3"
      teamspeak:
        user: "ts3"
        comment: "Teamspeak 3 user"
        home: "/srv/ts3"
        shell: "/usr/sbin/nologin"
        symlink: "current"
        version: "3.0.13.6"
        checksum: "sha256:19ccd8db5427758d972a864b70d4a1263ebb9628fcc42c3de75ba87de105d179"
        keep: 3
      teamspeak_restore_db_path: "~/var/backups/server-backup/bak/ts3server-latest.sqlitedb"
      teamspeak_restore_files_path: "~/var/backups/server-backup/bak/files-latest.tar.gz"
    - role: enable-standard-cronjobs
      tags: "debian"
    - role: unattended-upgrades
      tags: "debian"
      unattended_origins_patterns:
      - 'origin=Debian,codename=${distro_codename},label=Debian-Security'
      - 'origin=Debian,codename=${distro_codename},label=Debian'
      unattended_mail: 'root'
      unattended_remove_unused_dependencies: true
      unattended_automatic_reboot: true
      unattended_automatic_reboot_time: '12:00'
    - role: gitolite
      tags: "git"
      git_config_keys: ".*"
    - role: postfix
      postfix_aliases:
      - user: root
        alias: tharre3@gmail.com
